<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrollr</title>
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="auth.css" />
    <script src="auth.js"></script>
</head>

<body>
    <div class="auth-container">
        <img src="../components/assets/images/Scrollr_logo.png" class="auth-logo" />

        <form id="loginForm" class="auth-form">
            <h2>Enter the Portal</h2>
            <input type="email" id="loginEmail" placeholder="Wizard Email" required />
            <input type="password" id="loginPassword" placeholder="Incantation" required />
            <button type="submit">Log In</button>
            <p>New wizard? <a href="#" onclick="toggleAuth()">Register here</a></p>
        </form>

        <form id="registerForm" class="auth-form" style="display: none">
            <h2>Join the Coven</h2>
            <input type="text" id="regName" placeholder="Wizard Name" required />
            <input type="email" id="regEmail" placeholder="Email" required />
            <input type="password" id="regPassword" placeholder="New Incantation" required />
            <button type="submit">Sign Up</button>
            <p>
                Already a member? <a href="#" onclick="toggleAuth()">Login here</a>
            </p>
        </form>
    </div>
    <div id="stars-container"></div>
</body>

</html>
