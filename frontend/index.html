<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollr</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="css/blocks/brand.css">
    <link rel="stylesheet" href="css/blocks/layout.css">
    <link rel="stylesheet" href="css/blocks/sidebar-menu.css">
    <link rel="stylesheet" href="css/blocks/spell.css">
    <link rel="stylesheet" href="css/blocks/trend-for-you.css">
    <link rel="stylesheet" href="global.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="layout">
        <div class="layout__left-sidebar">
            <img src="./components/assets/images/Scrollr_logo.png" class="brand">
            <div class="sidebar-menu">
                <div class="sidebar-menu__item">
                    <img src=".//components/assets/images/medieval-tower.png" class="sidebar-menu__item-icon"> home
                </div>
            </div>
            <div class="sidebar-user">
                <div id="logoutPopup" class="logout-popup" style="display: none;">
                    <button id="logoutBtn" onclick="handleLogout()" class="logout-button">Log out</button>
                </div>
                <div class="user-profile" onclick="toggleLogoutPopup()">
                    <img class="user-profile__img" src="./components/assets/images/default_wizard.jpg">
                    <div class="user-profile__info">
                        <div id="sidebarUsername" class="user-profile__name"></div>
                        <div id="sidebarUserSlug" class="user-profile__slug"></div>
                    </div>
                    <div class="user-profile__more">...</div>
                </div>
            </div>
        </div>
        <div class="layout__main">
            <div class="layout__main-header">
                <h1>Home</h1>
            </div>
            <div class="cast-spell">
                <img class="cast-spell__author-logo" src="./components/assets/images/default_wizard.jpg">
                <div class="cast-spell__form">
                    <textarea id="spellContent" placeholder="What's brewing in your cauldron?"></textarea>
                    <div class="cast-spell__actions">
                        <button id="undoBtn" class="btn-secondary" style="display: none;"> â†º Revert </button>
                        <button id="incantifyBtn" class="btn-secondary"> ðŸ”® Consult the Orb </button>
                        <button id="castBtn" class="btn-primary">Cast Spell</button>
                    </div>
                </div>
            </div>
            <div id="spellFeed">
            </div>
        </div>
        <div class="layout__right-sidebar-container">
            <div class="layout__right-sidebar">
                <div class="trends-for-you">
                    <div class="trends-for-you__block">
                        <div class="trends-for-you__heading">Trends for you</div>
                    </div>
                    <div class="trends-for-you__block">
                        <div class="trends-for-you__meta-information">Trending in Middle-earth</div>
                    </div>
                    <div class="trends-for-you__trend-name">
                        #OneRingToRuleThemAll
                    </div>
                    <div class="trends-for-you__meta-information">
                        10.2K Spells
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
